term=foot

# app-id=foot # globally set wayland app-id. Default values are "foot" and "footclient" for desktop and server mode
# title=foot
# locked-title=no

font=Terminess Nerd Font:size=10.5
# font-bold=<bold variant of regular font>
#font-italic=Terminess Nerd Font Italic:size=10.5
# font-bold-italic=<bold+italic variant of regular font>

font-size-adjustment=1.5
# line-height=<font metrics>
# letter-spacing=0
# horizontal-letter-offset=0
# vertical-letter-offset=0
# underline-offset=<font metrics>
# underline-thickness=<font underline thickness>
# strikeout-thickness=<font strikeout thickness>
# box-drawings-uses-font-glyphs=no
# dpi-aware=no

# initial-window-size-pixels=700x500  # Or,
# initial-window-size-chars=<COLSxROWS>
# initial-window-mode=windowed
# pad=0x0                             # optionally append 'center'
# resize-by-cells=yes
# resize-keep-grid=yes
# resize-delay-ms=100

bold-text-in-bright=true
# word-delimiters=,│`|:"'()[]{}<>
# selection-target=primary
# workers=<number of logical CPUs>
# utmp-helper=/usr/lib/utempter/utempter  # When utmp backend is ‘libutempter’ (Linux)
# utmp-helper=/usr/libexec/ulog-helper    # When utmp backend is ‘ulog’ (FreeBSD)

[scrollback]
lines=1024
# multiplier=3.0
# indicator-position=relative
# indicator-format=""
[cursor]
style=block
# color=<inverse foreground/background>
blink=yes
# blink-rate=500
# beam-thickness=1.5
# underline-thickness=<font underline thickness>

[mouse]
hide-when-typing=yes
# alternate-scroll-mode=yes

[colors]
# alpha=1.0
background=000000
foreground=AAAAAA
# flash=7f7f00
# flash-alpha=0.5

## Normal/regular colors (color palette 0-7)
regular0=000000  # black
regular1=AA0000  # red
regular2=00AA00  # green
regular3=AA5500  # yellow
regular4=0000AA  # blue
regular5=AA00AA  # magenta
regular6=00AAAA  # cyan
regular7=AAAAAA  # white

## Bright colors (color palette 8-15)
bright0=555555   # bright black
bright1=FF5555   # bright red
bright2=55FF55   # bright green
bright3=FFFF55   # bright yellow
bright4=5555FF   # bright blue
bright5=FF55FF   # bright magenta
bright6=55FFFF   # bright cyan
bright7=FFFFFF   # bright white

## Misc colors
# selection-foreground=<inverse foreground/background>
# selection-background=<inverse foreground/background>
# jump-labels=<regular0> <regular3>          # black-on-yellow
scrollback-indicator=000000 ffffff  # black-on-bright-white
# search-box-no-match=<regular0> <regular1>  # black-on-red
# search-box-match=<regular0> <regular3>     # black-on-yellow
# urls=<regular3>
